    <h1>&#127872; Aishi's Dress-Up Game &#127872;</h1>

    <div class="container">
      <!-- Outfit Selection Section -->
      <section class="outfit-selector">
        <h3>Select an outfit for Aishi:</h3>
        <div class="outfit-grid">
          <div class="outfit-box" onclick="changeAvatar('aishi(black).png')">

          </div>
          <div class="outfit-box" onclick="changeAvatar('aishi(purp).png')">
            <img src="aishi(crop-purp).png" alt="Purple School Uniform" />
          </div>
          <div class="outfit-box" onclick="changeAvatar('aishi(pink).png')">
            <img src="aishi(crop-pink).png" alt="Pink School Uniform" />
          </div>
          <div class="outfit-box" onclick="changeAvatar('aishi(blue).png')">
            <img src="aishi(crop-blue).png" alt="Blue School Uniform" />
          </div>
          <div class="outfit-box" onclick="changeAvatar('aishi(green).png')">
            <img src="aishi(crop-green).png" alt="Green School Uniform" />
          </div>
          <div class="outfit-box" onclick="changeAvatar('aishi(red).png')">
            <img src="aishi(crop-red).png" alt="Red School Uniform" />
          </div>
        </div>
        <button class="confirm-btn">Confirm âœ“</button>
      </section>

      <!-- Avatar Display Section -->
      <!-- Image of avatar will be displayed here on selection -->
      <section class="avatar-display">
        <div class="avatar-frame">
          <h2>Aishi:</h2>
          <img id="avatar" />
        </div>
      </section>
    </div>
