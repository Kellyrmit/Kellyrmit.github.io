<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="http://unpkg.com/tone"></script>

    <script src="toneSetup.js" defer></script>
    <script src="script.js" defer></script>

    <title>Alien talk</title>
  </head>

  <body>
    <div class="box">
      <textarea id="promptBox" readonly>Who are you?</textarea>
    </div>

    <div class="box">
      <textarea
        id="typingBox"
        onkeypress="playSound(event)"
        placeholder="Type your response here."
      ></textarea>
    </div>

    <div class="btn-group">
      <button ="onclick" ="nextQuestion()">Confirm</button>
      <button ="onclick" ="clearAnswer()">Delete</button>
    </div>
  </body>
</html>
