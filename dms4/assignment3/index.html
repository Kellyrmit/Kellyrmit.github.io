<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/tone"></script>

    <script src="toneSetup.js" defer></script>
    <script src="script.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Alien translator</title>
  </head>

  <body>
    <img src="image_assets/alien.png" alt="Character" class="character" />

    <div class="box-top">
      <textarea id="promptBox" readonly>
Welcome Earthling. The alien alliance is listening to your answers. Press "✔︎" to continue.</textarea
      >
    </div>

    <div class="box-bottom">
      <textarea
        id="typingBox"
        onkeypress="playSound(event)"
        placeholder="Type your response here."
      ></textarea>
    </div>

    <div class="btn-group">
      <button onclick="nextQuestion()">✔︎</button>
      <button onclick="clearAnswer()">✖︎</button>
    </div>
  </body>
</html>
