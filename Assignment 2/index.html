<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 website</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>STUDY MUSIC WEBSITE</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Playlists</a></li>
        <li><a href="#">Contact</a></li>
        <!-- Add or remove navigation items as needed -->
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <img
          id="audio-cover"
          src="4539068-anime-cafes-japan.png"
          alt="SLow Jazz Cafe"
        />
        <audio id="custom-audio-player" controls>
          <source src="Slow Jazz Cafe.mp3" type="audio/mp3" />
        </audio>

        <div class="description">
          Now Playing: ~Chill Out Jazz Piano~ by BGM Channel
        </div>

        <!--Adding button controls-->
        <div class="custom-controls">
          <button id="loop-btn">
            <img
              id="loop-img"
              src="https://img.icons8.com/ios-glyphs/30/repeat.png"
              alt="Loop Button"
              width="24"
              height="24"
            />
          </button>
          <button id="decrease-volume-btn">
            <img
              id="decrease-volume-img"
              src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
              alt="Decrease volume Button"
              width="24"
              height="24"
            />
          </button>
          <button id="play-pause-btn">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <button id="increase-volume-btn">
            <img
              id="increase-volume-img"
              src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
              alt="Increase volume Button"
              width="24"
              height="24"
            />
          </button>
          <button id="mute-unmute-btn">
            <img
              id="mute-unmute-img"
              src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
              alt="Mute Button"
              width="24"
              height="24"
            />
          </button>
        </div>
        <div class="progress-bar">
          <span id="progress-bar-fill"></span>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
