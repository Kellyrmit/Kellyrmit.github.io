<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style1.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <audio id="background-music" src="sweet cafe   cute background music (royalty free).mp3" loop></audio>
    <!--I added background music for better user experience while playing this cute game. I don't know how to keep the music playing instead of restarting whenever the user redirects to another page. The music doesn't autoplay either until the user presses confirm.
    References: 
    Stream Cafe (2022) sweet cafe ☕ | cute background music (royalty free), www.youtube.com, https://www.youtube.com/watch?v=6DhONAQfEVg, accessed 28 October 2024. -->
    <h1>&#127872; Aishi's Dress-Up Game &#127872;</h1>
    <h2>Made by Kelly Xiao (s4002452)</h2>
    <div class="container">
      <!-- Outfit Selection Section -->
      <section class="outfit-selector">
        <h3>Select an outfit for Aishi:</h3>  <!-- Instructional sub-header for the user -->
        <div class="outfit-grid">
        <!--At first, i inserted the full avatar png as the img src, but i realised that the img doesn't look good zoomed out in the outfit option box, so i cropped all the png full figure avatar at the torso and selected that as the cover img instead.-->
          <div class="outfit-box" onclick="changeAvatar('aishi(black).png')">
            <img src="aishi(crop-black).png" alt="Black School Uniform" />
          </div>
          <div class="outfit-box" onclick="changeAvatar('aishi(purp).png')">
            <img src="aishi(crop-purp).png" alt="Purple School Uniform" />
          </div>
          <div class="outfit-box" onclick="changeAvatar('aishi(pink).png')">
            <img src="aishi(crop-pink).png" alt="Pink School Uniform" />
          </div>
          <div class="outfit-box" onclick="changeAvatar('aishi(blue).png')">
            <img src="aishi(crop-blue).png" alt="Blue School Uniform" />
          </div>
          <div class="outfit-box" onclick="changeAvatar('aishi(green).png')">
            <img src="aishi(crop-green).png" alt="Green School Uniform" />
          </div>
          <div class="outfit-box" onclick="changeAvatar('aishi(red).png')">
            <img src="aishi(crop-red).png" alt="Red School Uniform" />
          </div>
        </div>
        <button class="confirm-btn" onclick="confirmSelection()">
          Confirm ✓
        </button> <!-- Button for confirming the outfit selection and redirecting user to the end game page. -->
      </section>

      <!-- Avatar Display Section -->
      <!-- Image of avatar will be displayed here on selection -->
      <section class="avatar-frame">
          <h4>Aishi:</h4> <!-- Label for the displayed avatar -->
          <img id="avatar" /> <!-- Placeholder for the selected avatar image -->
        </div>
      </section>
      
    </div>
  </body>
</html>
