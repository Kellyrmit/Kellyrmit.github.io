<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="http://unpkg.com/tone"></script>

    <script src="toneSetup.js" defer></script>
    <script src="script.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Alien translator</title>
  </head>

  <body>
    <dialog id="popupDialog">
      <div id="popupWindow">
        <h1>Welcome to Alien Translator!</h1>
        <p>
          Your thoughts will now be interpreted through the Xenolinguistic
          Conversion Core. <br />Please type in response to the questions. The
          alien alliance is listening.
        </p>
        <button id="continueBtn">> Continue</button>
      </div>
    </dialog>

    <img src="image_assets/alien.png" alt="Character" class="character" />

    <div class="box-top">
      <textarea id="promptBox" readonly>Who are you?</textarea>
    </div>

    <div class="box-bottom">
      <textarea
        id="typingBox"
        onkeypress="playSound(event)"
        placeholder="Type your response here."
      ></textarea>
    </div>

    <div class="btn-group">
      <button onclick="nextQuestion()">✔︎</button>
      <button onclick="clearAnswer()">✖︎</button>
    </div>
  </body>
</html>
